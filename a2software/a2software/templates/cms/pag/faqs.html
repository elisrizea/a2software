{% extends "cms/base.html" %}
{% load static %}
{% block main %}
			

			<!-- FAQs-2
			============================================= -->
			<section id="faqs-2" class="bg_whitesmoke pb-100 faqs-section division">				
				<div class="container">


					<!-- SECTION TITLE -->	
					<div class="row">	
						<div class="col-lg-10 offset-lg-1">
							<div class="section-title text-center mb-70">		

								<!-- Title -->	
								<h2 class="h2-md">{{ tile_0}}</h2>	

								<!-- Text -->	
								<p class="p-xl">{{ description_0 }}
								</p>
									
							</div>	
						</div>
					</div>


				{% include 'cms/pag/faqcard.html' %}


					<!-- MORE QUESTIONS BUTTON -->	
					<div class="row">
						<div class="col-md-12">	
							<div class="more-questions text-center mt-40">
								<h5 class="h5-sm"><span class="flaticon-check"></span> 
									{{ button_question }} <a href="{% url 'contact' %}" class="skyblue-color">{{ button_name }}</a>
								</h5>
							</div>
						</div>
					</div>


				</div>	   <!-- End container -->		
			</section>	<!-- END FAQs-2 -->





				<!-- DOWNLOAD-6
			============================================= -->
			<section id="download-6" class="bg_mobile wide-100 download-section division">
				<div class="container white-color">
					<div class="row">	


						<!-- DOWNLOAD TXT -->	
						<div class="col-lg-6">	
							<div class="download-6-txt pl-20 wow fadeInUp" data-wow-delay="0.6s">

								<!-- Section ID -->	
					 			

								<!-- STORE BADGES -->
								<div class="stores-badge">
								
									<!-- AppStore -->
									<a href="https://apps.apple.com/us/app/a2-books/id1596772645" target="_blank" class="store">
										<img class="appstore" src="{% static 'images/appstore.png' %}" alt="appstore-badge" />
									</a>
								
									<!-- Google Play -->
									<a href="https://play.google.com/store/apps/details?id=com.a2.books" target="_blank" class="store">
										<img class="googleplay" src="{% static 'images/googleplay.png' %}" alt="googleplay-badge" />
									</a>
							
								</div>	<!-- END STORE BADGES -->	

							</div>
						</div>	<!-- END DOWNLOAD TXT -->	


					</div>    <!-- End row -->
				</div>	   <!-- End container -->	
			</section>	<!-- END  DOWNLOAD-6 -->

{% endblock main %}
